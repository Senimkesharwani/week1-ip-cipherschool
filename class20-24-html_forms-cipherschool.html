<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html_forms
    </title>
</head>
<body>
    <h1>HTML FORM </h1>
    <form action="thankyou2.html" method="Get">
        <a href="./thankyou2.html"> </a>
        <label for="username">Username : </label>
        <input type="text" id="username" name="username" placeholder="username" required>
        <br> <br>
        <label for="password">  Password :  </label>
        <input type="password" id="password" placeholder="password" required>
        <br><br>
        <label for="email">    Email     :     </label>
        <input type="email" id="email" placeholder="email" required><br> <br>
        <p> Select your gender </p>
        <label for="Male"> Male</label>
        <input type="radio" name="gender" id="Male" value="Male"><br>
        <label for="female"> female </label>
        <input type="radio" name="gender" id="female" value="female"><br>
        <label for="Other "> Other</label>
        <input type="radio" name="gender" id="Other" value="other"><br>


        <label for="age-group"> Select your age group </label>
        <select name="age-group-values" id="age-group">
            <option value="5-10"> 5-10</option>
            <option value="11-20">11-20</option>
            <option value="21-30">21-30</option>
            <option value="31-40">31-30</option>
            

        </select><br>


        <input type="Submit" value="Sign in">
    </form>
</body>
</html>
